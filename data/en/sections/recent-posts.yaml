# section information
section:
  name: Recent Posts
  id: recent-posts
  enable: true
  weight: 8
  showOnNavbar: false
  # Can optionally hide the title in sections
  # hideTitle: true

# Filter posts by set of tags
filterBy: "categories"

# Specify number of posts to show
numPosts: 4

# Specify the sorting criteria
# Available options: date, publishDate, lastmod, title, weight
sortBy: "date"

# Specify the sorting order
# Available options: asc, desc
sortOrder: "desc"

# Show a "View All Posts" button linking to /posts/
enableViewAll: true
viewAllText: "View All Posts"
