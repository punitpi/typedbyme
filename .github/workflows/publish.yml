name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'     # or pin a version matching Tohaâ€™s reqs
          extended: true             # Toha needs extended
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'         

      - name: Install theme npm deps (from hugo mod)
        run: |
          hugo mod npm pack
          npm ci

      - name: Build site
        env:
          HUGO_ENV: production
        run: hugo --minify --gc

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
