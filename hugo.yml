baseURL: 'https://typedbyme.puneeth.io/'
languageCode: 'en'
title: 'typedbyme'
timeZone: 'Europe/Vienna'

# Use Hugo modules to add theme
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: static/favicon.ico
      target: static/favicon.ico
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: bn

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/punitpi/typedbyme

  # Background image for home page
  background: 'images/File 2.jpg'

  # Features
  features:
    # Enable portfolio section
    portfolio:
      enable: true

    # Enable blog posts
    blog:
      enable: true

    # Enable notes section
    notes:
      enable: false

    # Enable Table of contents in reading page
    toc:
      enable: true

    # Enable analytics (optional)
    analytics:
      enable: true
      services:
        goatCounter:
          code: builder023

    # Enable support section
    support:
      enable: false

    # Enable dark mode toggle
    darkMode:
      provider: darkreader
      enable: true
      default: system

  # Configure footer
  footer:
    enable: true

  # Newsletter (disabled for now)
  newsletter:
    enable: false

  # Logo configuration
  logo:
    main: images/favicon/favicon-32x32.png
    favicon: images/favicon/favicon-16x16.png

  # Author information
  author:
    name: Puneeth Prakash
    image: images/author/puneeth.png
